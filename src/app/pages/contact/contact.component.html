<!--====== Contact Section Start ======-->
<section class="conatct-section section-gap mt-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title white-color text-center mb-60">
                    <h2 class="title headings">Join Us To Get Free Consultations</h2>
                </div>
            </div>
        </div>
        <div class="contact-form-area wow fadeInUp" data-wow-delay="0.3s">
            <div class="row">
                <div class="col-lg-5">
                    <div class="contact-thumb mb-md-gap-50">
                        <img src="assets/img/contact-us.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="contact-form">
                        <form action="#">
                            <h3 class="form-title headings">Don't Hesitate To Contact With Us, Say Hello......</h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-group mt-30">
                                        <input type="text" placeholder="Full Name Here">
                                        <span class="icon"><i class="fal fa-user"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input-group mt-30">
                                        <input type="email" placeholder="Email Here">
                                        <span class="icon"><i class="fal fa-envelope-open"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input-group mt-30">
                                        <input type="text" placeholder="Phone No">
                                        <span class="icon"><i class="fal fa-phone"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input-group mt-30">
                                        <input type="text" placeholder="Your Comments">
                                        <span class="icon"><i class="fal fa-edit"></i></span>
                                    </div>
                                </div>

                                <div class="col-12 mt-3 d-none">
                                    <div class="row ">
                                        <div class="col-lg-6">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" />
                                            Education
                                        </div>

                                        <div class="col-lg-6">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" />
                                            Government
                                        </div>

                                        <div class="col-lg-6">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" />
                                            Human
                                            Resources
                                        </div>

                                        <div class="col-lg-6">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" />
                                            Real
                                            Estate
                                        </div>

                                        <div class="col-lg-6">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" />
                                            Agriculture
                                        </div>

                                        <div class="col-lg-6">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox" />
                                            Supply
                                            Chain Management
                                        </div>

                                        <div class="col-lg-12">

                                            <div>
                                                <input type="checkbox" id="trigger" name="question"> Other
                                            </div>
                                            <div id="hidden_fields">
                                                <div class="input-group mt-30">
                                                    <input type="email"  id="hidden_field" name="hidden" placeholder="Specify your Industry">
                                                    <span class="icon"><i class="fal fa-edit"></i></span>
                                                </div>
                                                <!-- <input type="text" id="hidden_field" name="hidden"> -->
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="input-group textarea-group mt-30">
                                    <button class="main-btn small-size rounded-btn icon-right">Submit <i
                                            class="fal fa-long-arrow-right"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="conatct-one-bg" style="background-image: url(assets/img/contact-bg.jpg)"></div>
</section>
<!--====== Contact Section End ======-->
