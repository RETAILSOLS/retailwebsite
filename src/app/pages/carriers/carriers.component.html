<!--====== Contact Section Start ======-->
<section class="conatct-section section-gap mt-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="section-title white-color text-center mb-60">
                    <h2 class="title headings">Your are One Step closer to your Dream Job</h2>
                </div>
            </div>
        </div>
        <div class="contact-form-area wow fadeInUp" data-wow-delay="0.3s">
            <div class="row">
                <div class="col-lg-5">
                    <div class="contact-thumb mb-md-gap-50">
                        <img src="assets/img/contact-us.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="contact-form">
                        <form action="#">
                            <!-- <h3 class="form-title headings">Don't Hesitate To Contact With Us, Say Hello......</h3> -->
                            <div class="row mt-3">
                                <div class="form-group col-md-6">
                                    <label >Full Name<span class="required">*</span></label>
                                    <input type="text" class="form-control inputstyle" placeholder="Full Name">
                                    <!-- <div class="invalid_feedback" *ngIf="Submitted_Sign && signupform.get('fullname').hasError('required')">
                                      Full Name is required</div> -->
                                  </div>

                                   
                                  <div class="form-group col-md-6">
                                    <label >Email <span class="required">*</span></label>
                                    <input type="text" class="form-control inputstyle" placeholder="Email">
                                    <!-- <div class="invalid_feedback" *ngIf="Submitted_Sign && signupform.get('email_1').hasError('required')">
                                      Email is required</div>
                                    <div class="invalid_feedback" *ngIf="Submitted_Sign && signupform.get('email_1').hasError('pattern')">
                                      Email must be a valid email address</div> -->
                                  </div>

                                <div class="form-group col-md-6">
                                    <label>Mobile Number <span class="required">*</span></label>
                                    <input type="text" class="form-control inputstyle" placeholder="Mobile"  maxlength='15'>
                                    <!-- <div class="invalid_feedback" *ngIf="Submitted_Sign && signupform.get('mobile').hasError('required')">
                                      Mobile Number is required.</div>
                                    <div class="invalid_feedback" *ngIf="Submitted_Sign && signupform.get('mobile').hasError('pattern')">
                                      Invalid Mobile Number!</div> -->
                                  </div>
                               
                               

                         
                                <div class="form-group col-md-6">
                                    <label >Role You Want To Apply <span class="required">*</span></label>
                                    <ng-multiselect-dropdown [settings]="SDDL" [placeholder]="'Role Type'" [data]="Role_Type">
                                    </ng-multiselect-dropdown>
                                </div>

                          
                                <div class="col-12 text-center">
                                    <div class="input-group textarea-group mt-30">
                                        <button class="main-btn small-size rounded-btn icon-right">Send Message <i class="fal fa-long-arrow-right"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-12">
                                <div class="input-group textarea-group mt-30">
                                    <button class="main-btn small-size rounded-btn icon-right">Submit <i
                                            class="fal fa-long-arrow-right"></i></button>
                                </div>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="conatct-one-bg" style="background-image: url(assets/img/contact-bg.jpg)"></div>
</section>
<!--====== Contact Section End ======-->
